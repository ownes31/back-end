{% extends 'base.html' %}

{% block content %}
<h1>Edit Thread</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ thread.name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control">{{ thread.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
