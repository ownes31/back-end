{% extends "base.html" %}

{% block content %}
    <h2>Список заметок</h2>
    <a href="{% url 'note_create' %}" class="btn btn-primary">Добавить заметку</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            </li>
        {% empty %}
            <p>Заметок пока нет.</p>
        {% endfor %}
    </ul>
{% endblock %}
