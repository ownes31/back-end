{% extends "base.html" %}

{% block content %}
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>Создано: {{ note.created_at }}</p>
    <a href="{% url 'note_edit' note.pk %}">Редактировать</a>
    <form method="POST" action="{% url 'note_delete' note.pk %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'note_list' %}">Назад</a>
{% endblock %}
